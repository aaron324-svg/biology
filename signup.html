<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- Signup Form -->
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Enter your username" required>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
        </form>
<a href="#" id="login-link">Already have an account? Log in here.</a>

        <p class="small-text">Already have an account?</p>
        <button class="link-button" onclick="redirectToLogin()" href="login.html">Login</button>
    </div>
    <script src="signup.js"></script>
</body>
</html>
